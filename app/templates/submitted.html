{% extends "base.html" %}

{% block title %}Request Submitted{% endblock %}

{% block extra_head %}
<meta http-equiv="refresh" content="{{ delay }};url={{ redirect_url }}">
{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center mt-24 px-4">
  <div class="bg-white rounded-2xl shadow-md max-w-md w-full p-6 text-center">
    <h1 class="text-2xl font-bold text-green-600 mb-4">{{ message }}</h1>
    <p class="text-sm text-gray-600">
      You will be redirected shortly<br />
      If not, <a href="{{ redirect_url }}" class="text-blue-600 underline">click here</a>
    </p>
  </div>
</div>
{% endblock %}
